    	<div class="sign_student">
    		<h1> Make an Account</h1>
    		<form>
            <input name="fname" type="text" class="input-box" placeholder="Your First Name" required>

            <input name="pass" type="password" class="input-box" placeholder="Your Password" required>
            <label for="job">Occupation:</label>
        <select id="occupation" name="occupation">
          <optgroup label="Occupation">
            <option value="Student">Student</option>
            <option value="Parent">Parent</option>
            <option value="Teacher">Teacher</option>
          </optgroup>
        </select>
    			<p><span><input type="checkbox" required></span>I agree to the terms or conditions</p>
    				<button type="submit"> Sign Up</button>
    			<p><a href="index.html"> Home Page </a></p>
    		</form>
</body>
